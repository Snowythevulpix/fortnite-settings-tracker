<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fortnite Settings Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-purple-800 p-4 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Fortnite Settings Tracker</h1>
      <nav class="flex items-center space-x-4">
        <a href="#" class="px-3 hover:underline font-bold">Home</a>
        <a href="settings.html" class="px-3 hover:underline">Settings</a>
        <a href="search.html" class="px-3 hover:underline" id="search-link">Search</a>

        <!-- Avatar and Logout Button -->
        <div id="user-controls" class="hidden flex items-center space-x-2 ml-2">
          <div id="header-avatar" class="rounded-full border border-gray-700 w-10 h-10 overflow-hidden">
            <img src="" alt="User Avatar" id="header-avatar-img" class="w-full h-full object-cover" />
          </div>
          <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded font-semibold text-sm leading-none">
            Logout
          </button>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow">
    <section
      id="hero-section"
      class="max-w-6xl mx-auto flex flex-col items-center justify-center min-h-screen text-center px-4"
    >
      <h2 class="text-4xl font-extrabold mb-4">Track and Share Your Fortnite Settings</h2>
      <p class="text-lg text-gray-300 mb-6">
        Keep your sensitivity and keybinds saved in the cloud. Linked to discord for ease of sharing
      </p>

      <!-- Discord Login Button -->
      <button
        id="discord-login"
        class="bg-gray-800 border border-gray-600 hover:bg-gray-700 px-6 py-3 rounded-lg flex items-center gap-2"
      >
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" class="w-5 h-5" />
        Login with Discord
      </button>

      <!-- User info display below buttons -->
      <div id="user-info" class="mt-6"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 py-4 text-center text-gray-400 text-sm">
    Programmed by Snowythevulpix with assistance from MXTRIXXX
  </footer>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="discord.js"></script>

</body>
</html>
