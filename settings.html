<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings | Fortnite Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-purple-800 p-4 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Fortnite Settings Tracker</h1>
<nav class="flex items-center space-x-4">
  <a href="index.html" class="px-3 hover:underline">Home</a>
  <a href="settings.html" class="px-3 hover:underline font-bold">Settings</a>
  <a href="search.html" class="px-3 hover:underline">Search</a>

  <!-- Avatar and Logout Button -->
  <div id="user-controls" class="hidden flex items-center space-x-2 ml-2">
    <div id="header-avatar" class="rounded-full border border-gray-700 w-10 h-10 overflow-hidden">
      <img src="" alt="User Avatar" id="header-avatar-img" class="w-full h-full object-cover" />
    </div>
    <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded font-semibold text-sm leading-none">
      Logout
    </button>
  </div>
</nav>

    </div>

  </header>

  <!-- Main content -->
  <main class="flex-grow">
    <section class="max-w-4xl mx-auto py-16 px-6">
      <h2 class="text-3xl font-bold mb-6">Customize Your Settings</h2>
      <form id="settings-form" class="space-y-6">
        <div>
          <label for="fortnite-username" class="block text-lg mb-2">Fortnite Username</label>
          <input type="text" id="fortnite-username" name="fortnite-username" placeholder="Your Fortnite Username" required
            class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500" />
        </div>

        <div>
          <label for="platform" class="block text-lg mb-2">Platform</label>
          <select id="platform" name="platform" required
            class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
            <option value="" disabled selected>Select your platform</option>
          </select>
        </div>

        <div id="keybinds-container" class="space-y-4">
          <!-- Keybind rows inserted here by JS -->
        </div>

        <button type="button" id="add-keybind" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded font-semibold">
          + Add Keybind
        </button>

        <div>
          <button type="submit" class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg font-semibold">
            Save Settings
          </button>
        </div>
      </form>
    </section>
  </main>

  <footer class="bg-gray-800 py-4 text-center text-gray-400 text-sm">
    Programmed by Snowythevulpix with assistance from MXTRIXXX
  </footer>

  <script type="module" src="settings.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="discord.js"></script>
</body>
</html>
