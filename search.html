<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Users | Fortnite Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-purple-800 p-4 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Fortnite Settings Tracker</h1>
      <nav class="flex items-center space-x-4">
        <a href="index.html" class="px-3 hover:underline">Home</a>
        <a href="settings.html" class="px-3 hover:underline">Settings</a>
        <a href="search.html" class="px-3 hover:underline font-bold">Search</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow">
    <section class="max-w-3xl mx-auto py-16 px-6 text-center">
      <h2 class="text-3xl font-bold mb-4">Search for a User</h2>
      <input
        id="search-input"
        type="text"
        placeholder="Enter Discord ID or Username"
        class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4"
      />
      <button
        id="search-button"
        class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg font-semibold"
      >
        Search
      </button>

      <ul id="results" class="mt-8 space-y-4 text-left"></ul>
    </section>
  </main>

  <footer class="bg-gray-800 py-4 text-center text-gray-400 text-sm">
    Programmed by Snowythevulpix with assistance from MXTRIXXX
  </footer>

  <script type="module" src="search.js"></script>
  <script type="module" src="firebase.js"></script>
</body>
</html>
